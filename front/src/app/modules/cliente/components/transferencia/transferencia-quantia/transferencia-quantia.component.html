<div class="container">
  <div class="card mx-auto my-5" style="max-width: 600px;">
    <div class="card-header">
      <h4 class="card-title">Quanto você quer transferir?</h4>
    </div>
    <div class="card-body">
      <div class="mb-4">
        <i class="bi bi-person-circle"></i> JOHN DOE<br>
        CPF: 888.006.769-95
      </div>
      <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text">R$</span>
        <input type="text" class="form-control form-control-lg" aria-label="Quantia a ser transferida" pattern="\d*" inputmode="numeric" placeholder="0">
        <span class="input-group-text input-group-append">,</span>
        <input type="text" class="form-control" style="max-width: 80px;" aria-label="Centavos" pattern="\d*" inputmode="numeric" placeholder="00">
      </div>
      <p class="text-muted">R$ {{ cliente?.saldo | number:'1.2-2' }} disponíveis</p>
      <div class="mb-3">
        <label for="transferReason" class="form-label">Motivo (opcional)</label>
        <textarea class="form-control" id="transferReason" rows="2"></textarea>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="invalidTransferAmount">
        Informe um valor maior que R$ 0,01
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-outline-secondary" type="button" (click)="onEdit()" >Modificar contato</button>
        <button class="btn btn-primary" type="button" (click)="onSubmit()" [disabled]="invalidTransferAmount">Continuar</button>      </div>
    </div>
  </div>
</div>
