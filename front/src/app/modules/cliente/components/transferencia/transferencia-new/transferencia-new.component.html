<div class="container">
  <router-outlet></router-outlet>
  <div class="card mx-auto my-5" style="max-width: 700px;">
    <div class="card-header">
      <h3 class="card-title">Para quem você deseja transferir?</h3>
      <p class="card-text">Preencha os campos com os dados da conta do destinatário.</p>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="mb-3">
            <label for="accountHolderName" class="form-label">Nome completo do titular</label>
            <input type="text" class="form-control" id="accountHolderName" required>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cpfField" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpfField" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="accountType" class="form-label">Tipo da conta</label>
            <input type="text" class="form-control" id="accountType" value="Conta corrente" readonly>
          </div>
        </div>
        <div class="mb-3">
          <label for="accountNumberDigit" class="form-label">Número da conta com dígito</label>
          <input type="text" class="form-control" id="accountNumberDigit" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" (click)="navigateToConfirm()">Continuar</button>        </div>
      </form>
    </div>
  </div>
  <p class="text-center text-muted">
    Revise os dados para garantir que a transferência seja realizada com sucesso
  </p>
</div>
