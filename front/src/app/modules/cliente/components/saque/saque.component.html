<div class="d-flex flex-column justify-content-center align-items-center" style="height: 20vh;">
    <div class="card text-center">
        <h3>Olá, {{ cliente?.nome }}</h3>
        <h4>Seu saldo é: R$ {{ cliente?.saldo | number:'1.2-2' }}</h4>
    </div>
</div>

<div class="d-flex flex-column justify-content-center align-items-center" style="height: 20vh;">
    <div class="card text-center">
        <h2>Quanto você quer sacar?</h2>
        <div class="form-group">
            <input type="number" class="form-control" id="saque" name="saque">
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-success me-1" disabled (click)="sacar()">Sacar</button>
    </div>

</div>
