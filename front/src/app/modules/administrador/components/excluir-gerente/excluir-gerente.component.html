<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Excluindo gerente: {{gerente.nome}} </h4>
    </div>
    <div class="modal-body">
        <p>Tem certeza que quer excluir o(a) gerente {{gerente.nome}}?<br>
        Esse gerente será excluido e seus clientes serão remanejados para o gerente com menor número de clientes</p>
        <p><b>Deseja prosseguir?</b></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Cancelar</button>
        <button type="submit" class="btn btn-danger" (click)="excluirGerente()">Excluir Gerente</button>
    </div>
</div>
