<div class="container">
  <h2>Inserir Gerente</h2>
  <form (submit)="InserirGerente()" #formGerente="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" [(ngModel)]="nome" name="nome">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" [(ngModel)]="telefone" name="telefone" maxlength="11">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" [(ngModel)]="cpf" name="cpf">
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-secondary" [routerLink]="['administrador/listar-gerentes']">Voltar</button>
      <button type="submit" class="btn btn-primary me-1">Salvar</button>
    </div>
  </form>
</div>
